<!DOCTYPE html>
<html lang="en" dir="ltr">

  <!--Metadata-->

  <head>
    <meta charset="utf-8">
    <!--Setting viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header>
      <!--Main Heading-->
      <nav>
        <h1 aria-labelledby="main-heading"><a id="main-heading" tabindex="0" href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main aria-labelledby="main-heading" id="maincontent">

      <!--Map section-->
      <section aria-label="Map of restaurants" aria-describedby="map" id="map-container">
        <div aria-label="a map of filtered restaurants" role="application" id="map"></div>
      </section>

      <!--Filter section-->
      <section aria-labelledby="filter">
        <div role="form" class="filter-options">
          <div class="filter-container">
            <h2 id="filter">Filter Results</h2></div>
          <div class="select-container">
            <label for="neighborhoods-select">Select Neighborhood</label>
            <select tabindex="0" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option tabindex="0" aria-labelledby="filter" value="all">All Neighborhoods</option>
        </select>
          </div>
          <div class="select-container">
            <label for="cuisines-select">Select Cuisines</label>
            <select tabindex="0" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option tabindex="0" aria-labelledby="filter" value="all">All Cuisines</option>
        </select>
          </div>
        </div>

        <!--Restaurant grid-->
        <div role="grid" aria-labelledby="results" class="restaurant-list-container">
          <h2 aria-describedby="restaurants-list" id="results">Results</h2>
          <ul aria-labelledby="results" id="restaurants-list"></ul>
        </div>
      </section>

    </main>

    <!--Scripts-->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script src="js/dbhelper.js"></script>
    <script src="js/main.js"></script>

    <!--Footer-->
    <footer aria-describedby="footer-info" id="footer">
      <h4 id="footer-info">Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</h4>
    </footer>

  </body>

</html>
